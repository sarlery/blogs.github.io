    <script>

        function random(){      // 随机生成 5-20 之间的整数
            var set = new Set;
            while(set.size < 8){
                set.add(Math.floor(Math.random() * 16 + 5));
            }
            return Array.from(set);
        }
        // console.log(random());

        function toBillStr(numStr){
            return numStr.replace(/\B(?=(\d{3})+$)/g, ',');
        }
        // console.log(toBillStr('100000'));   // 100,000

        function parser(str){   // 字符串改成驼峰式
            return str.replace(/\-([a-z])/g, (match, p1) => {
                return p1.toLocaleUpperCase();
            });
        }
        // console.log(parser('get-element-by-id'));

        function isPalStr(str){     // 回文字符串
            let len = str.length, half = Math.floor(len / 2), i = 0;
            while(i < half){
                if(str[i] !== str[len - 1 - i]){
                    return false;
                }
                i += 1;
            }
            return true;
        }

        // 不用循环生成 len 长的数组，值是数组的索引
        function createAry(len){
            return (new Array(len)).fill(0).map((item, idx) => idx);
