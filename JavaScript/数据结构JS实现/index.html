<body>
    
    <script>

        let Stack = (function(){
        const _items = Symbol();
        class Stack{
            constructor(){
                this[_items] = [];
            }
            push(data){
                this[_items].push(data);
            }
            pop(){
                return this[_items].pop();
            }
            size(){
                return this[_items].length;
            }
            // ..... 
        }
        return Stack;
    })();

        var stack = new Stack();
        stack.push(1);
        stack.push(3);
        stack.push(5);

        console.log(stack);

    </script>
