        }

        function accMul(n1, n2){
            var m = 0,
                s1 = n1.toString(),
                s2 = n2.toString();
            
            m += s1.split(".")[1].length;
            m += s2.split(".")[1].length;
            var result = Number(s1.replace(".", "")) * Number(s2.replace(".", ""));
            result = result / Math.pow(10, m);
            return result;
        }

        function isInherit(prop, object){
            var type = Object.prototype.toString.call(object) === "[object Object]";
            if(type || typeof object === "function")
                return prop in object && !object.hasOwnProperty(prop);
            return false;
        }

        function myInstanceof(object, constructor){
            let proto = Object.getPrototypeOf(object);
            while(true){
                if(proto === null)  return false;
                if(proto === constructor.prototype) return true;
                proto = Object.getPrototypeOf(proto);
            }
        }
