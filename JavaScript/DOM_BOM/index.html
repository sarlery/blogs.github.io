<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn-group{
            position: fixed;
            bottom: 6vh;
            right: 1vw;
        }
        .start, .stop{
            padding: 1rem;
            background-color: rgba(0,128,0);
            color: wheat;
            border: 1px solid #eeeeee;
            font-size: 1.2rem;
            border-radius: 10px;
        }
        .stop{
            background-color: #f22;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        // 许多的文字 ...
    </div>

    <div class="btn-group">
        <button class="start">自动阅读</button>
        <button class="stop">停止</button>
    </div>

    <script>

        const start = document.querySelector(".start");
        var key = false;
        var handle = 0;

        start.addEventListener('click', function(){
            if(!key){
                key = true;
                play();
            }
        },false);
        
        document.querySelector(".stop").addEventListener("click",stop,false);

        function stop(){
            key = false;
            window.cancelAnimationFrame(handle);
        }

        function play(){
            handle = window.requestAnimationFrame(play);
            window.scrollBy(0, 10);

            // 返回元素内容高度的度量，包括由于溢出导致的视图中不可见内容。
            var scrollHeight = document.documentElement.scrollHeight;
            // 返回元素的内容垂直滚动的像素数
            var scrollTop = Math.ceil(document.documentElement.scrollTop);
            // 返回元素内部的高度(单位像素)，包含内边距，但不包括水平滚动条、边框和外边距。
            var clientHeight = document.documentElement.clientHeight;

            var res = scrollHeight - scrollTop - clientHeight;
            if(Math.abs(res) <= 6){
                alert("到达了底部");
                stop();
            }
        }

    </script>
    
</body>
</html>
