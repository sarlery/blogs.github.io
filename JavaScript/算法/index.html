<body>

    <script>

        var fn = function(str){
            var len = str.length,
                res = [];
            function arranged(s){
                for(let i = 0;i < len;i ++){
                    if(s.length === len - 1){
                        if(s.indexOf(str[i]) < 0){
                            res.push(s + str[i]);
                        }
                        continue;
                    }
                    if(s.indexOf(str[i]) < 0){
                        arranged(s + str[i]);
                    }
                }
            }
            arranged("");
            return res;
        }

        // fn("abc");  // ["abc","acb","bac","bca","cab","cba"];

    </script>

</body>
