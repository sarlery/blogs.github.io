        function add(...args){
            return args.reduce((p,c) => p + c);
        }

        function currie(fn){
            var fnLen = fn.length;
            return function curred (...args) {
                if(!args.length){
                    return fn.apply(this,args);
                }
                return function(...args_2){
                    if(!args_2.length){
                        return fn.apply(this,args);
                    }
                    return curred.apply(this,[...args,...args_2]);
                }
            }
        }
