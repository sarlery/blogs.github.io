<body>

    <script>

        function fb(n, a = 1, b = 1){
            return n <= 2 ? b : fb(n - 1, b, a + b);
        }

        function ft(n){
            return n <= 2 ? 1 : ft(n - 1) + ft(n - 2);
        }
